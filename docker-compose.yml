version: "3.3"

services:
  reporter:
    container_name: auspex_reporter
    image: auspex/reporter:latest
    build:
      context: .
      dockerfile: ./reporter/Dockerfile
    env_file: .env
    secrets:
      - reporter-key
    environment:
      SERVICE_ACCOUNT_KEYFILE: /run/secrets/reporter-key
    ports:
      - 8090:80
    networks:
      - default

  restapi:
    image: auspex/restapi:latest
    container_name: auspex_restapi
    build:
      context: .
      dockerfile: ./restapi/Dockerfile
    env_file: .env
    # environment:
    #   GCP_PROJECT: ntnu-student-project
    #   WORKFLOW_REGION: europe-north1
    ports:
      - 8091:80
    networks:
      - default

  scanner:
    image: auspex/scanner:latest
    container_name: auspex_scanner
    build:
      context: ./
      dockerfile: ./scanner/Dockerfile
    env_file: .env
    ports:
      - 8092:80
    networks:
      - default

secrets:
  reporter-key:
    file: .keys/reporter_local.json
