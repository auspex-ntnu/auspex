steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  env:
    - DOCKER_BUILDKIT=1
  args: ['build', '-t', '${_IMAGE_NAME}', '-f', 'scanner/Dockerfile', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', '${_IMAGE_NAME}']
# Deploy container image to Cloud Run
# TODO: replace with script or bake deploy_scanner.sh into this file
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: [
    'run',
    'deploy',
    '${_SERVICE_NAME}',
    '--image',
    '${_IMAGE_NAME}',
    '--allow-unauthenticated',
    '--port',
    '${_PORT}',
    '--memory',
    '${_MEMORY}',
    '--region',
    '${_SERVICE_REGION}',
    '--set-env-vars',
    'GOOGLE_CLOUD_PROJECT=${PROJECT_ID},SNYK_TOKEN_FILE=${_SNYK_TOKEN_FILE},GOOGLE_APPLICATION_CREDENTIALS=${_SCANNER_CREDENTIALS}',
    '--set-secrets',
    '${_SNYK_TOKEN_FILE}=SNYK_TOKEN:latest,${_SCANNER_CREDENTIALS}=SCANNER_CREDENTIALS:latest',
    '--project',
    '${PROJECT_ID}',
  ]
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: [
    'run',
    'services',
    'update-traffic',
    '${_SERVICE_NAME}',
    '--to-latest',
    '--region',
    '${_SERVICE_REGION}',
  ]
images:
- ${_IMAGE_NAME}

# https://cloud.google.com/build/docs/configuring-builds/substitute-variable-values#dynamic_substitutions
substitutions:
    _IMAGE_NAME: 'eu.gcr.io/${PROJECT_ID}/auspex/scanner'
    _SERVICE_NAME: 'scanner'
    _SERVICE_REGION: 'europe-north1'
    _SNYK_TOKEN_FILE: /run/secrets/SNYK_TOKEN_FILE
    _SCANNER_CREDENTIALS: /run/secrets/gcpcreds/SCANNER_CREDENTIALS
    _PORT: "80"
    _MEMORY: "2Gi"
options:
    dynamic_substitutions: true
